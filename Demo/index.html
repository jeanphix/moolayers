<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width = device-width" />
        <title>MooLayers - motools based OpenLayers tools</title>
        <link rel="stylesheet" href="map.css" type="text/css" />
    </head>
    <body>
        <div id="map" class="map" data-zoom="1.5" data-markers-service="markers.json">
            <nav>
                <ul>
                    <li>
                        <a href="#" title="Zoom in" data-action="zoomIn" accesskey="i">+</a>
                    </li>
                    <li>
                        <a href="#" title="Zoom out" data-action="zoomOut" accesskey="o">-</a>
                    </li>
                    <li>
                        <a href="#" title="Zoom to my position" data-action="localizeMe" accesskey="p">?</a>
                    </li>
                </ul>
            </nav>
        </div>
        <script src="http://www.openlayers.org/api/OpenLayers.js" type="text/javascript"></script>
        <script type="text/javascript" src="http://geo-location-javascript.googlecode.com/svn/trunk/js/geo-min.js"></script>
        <script type="text/javascript" src="mootools-core-1.4.1.js"></script>
        <script type="text/javascript" src="moolayers.js"></script>
        <script src="demo.js" type="text/javascript"></script>
    </body>
</html>
